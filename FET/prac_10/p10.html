<!DOCTYPE html>
<html>
    <head>
        <title>FET Practical 10 by YSL</title>
    </head>
    <body>
    <center>
     <h1>YSL Form Validation</h1>
        <form name="yslfrm">
            Name:<input type="text" name="name" maxlength="20" required><br><br>
            E-mail:<input type="text" name="email" required><br><br>
            Mobile:<input type="text" name="mobile" required><br><br>
            Password:<input type="password" name="pswd" minlength="8" maxlength="15" required><br><br>
            Confirm Password:<input type="password" name="pswd2" required><br><br>
            <input type="submit" onclick="validate()" value="Submit">
        </form>
        <script src="p10.js"></script>
    </center>
    </body>
</html>
